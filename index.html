<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度前端训练</title>
    <style type="text/css">
    
    </style>
    <script type="text/javascript">
    var m_status=[];
	function getStatus( end){
		for(var i=1;i<=end;i++)
		{
			m_status.push(0);
		}
		for (var i = 1; i <=end; i++) {
            var url="task00"+i+"/task"+i+".html";
			var xmlhttp=new XMLHttpRequest();
			var id=i;
			xmlhttp.onreadystatechange=function(data){
				if(data.target.readyState==4)
				{
					if(data.target.status==200)
					{
						m_status[id]=1;
						console.log(id);
					}
				}
			};
			xmlhttp.open("GET",url,true);
			xmlhttp.send(null);
        }
	}
	
	
    // JS实现选项卡切换
    window.onload=function(){     
        var on_ul=document.getElementById("page-list");
        var content='';
        for (var i = 1; i <=20; i++) {
            content+="<li><a href='task00"+i+"/task"+i+".html'>任务"+i+"</a></li>"
        }
		on_ul.innerHTML=content;
		getStatus(2);
    }
    
    </script>
 
</head>
<body>
<ul id="page-list">

</ul>
</body>
</html>
