<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>IFE JavaScript Task 18</title>
    <style type="text/css">
    	.dis{
    		overflow: auto;
    	}
    	.dis div{
    		background-color: red;
    		color: white;
    		font-size: 16px;
    		font-family: "Microsoft Yahei";
    		padding: 10px;
    		margin: 10px 0 0 10px;
    		float: left;
    	}
    </style>
</head>
<body>
<div>
	<input type="text" id="number"></input>
	<input type="button" id="left-insert" value="左侧入"></input>
	<input type="button" id="right-insert" value="右侧入"></input>
	<input type="button" id="left-delete" value="左侧出"></input>
	<input type="button" id="right-delete" value="右侧出"></input>
</div>
<div class="dis" id="dis">
</div>


<script type="text/javascript">
	var numberIn=document.getElementById("number");
	var list=document.getElementById("dis");
	for (var i = 0; i < list.childNodes.length; i++) {
	 	list.childNodes[i].addEventListener ("click",clickOut);
	 } 
	function leftIn()
	{
		var newNode=document.createElement("div");
		newNode.innerHTML=numberIn.value;
		newNode.addEventListener("click",clickOut);
		list.insertBefore(newNode,list.firstChild);
	}
	function rightIn(){
		var newNode=document.createElement("div");
		newNode.innerHTML=numberIn.value;
		newNode.addEventListener("click",clickOut);
		list.appendChild(newNode);
	}
	function leftOut(){
		alert("左侧输出"+list.firstElementChild.innerHTML);
		list.removeChild(list.firstChild);
	}
	function rightOut(){
		alert("右侧输出"+list.lastChild.innerHTML);
		list.removeChild(list.lastElementChild);
	}
	function clickOut(){
		this.outerHTML="";
		console.log(list);
	}
	document.getElementById("left-insert").addEventListener("click",leftIn);
	document.getElementById("right-insert").addEventListener("click",rightIn);
	document.getElementById("left-delete").addEventListener("click",leftOut);
	document.getElementById("right-delete").addEventListener("click",rightOut);

</script>
</body>
</html>
