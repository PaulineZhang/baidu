<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>

  <ul id="aqi-list">
    
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 
  var city=new Array();
  var index=0;
  for (var i=0; i< aqiData.length; i++) { 
    if(aqiData[i][1]>=60)
    {
      city[index++]=aqiData[i];       
    }
  }

  city.sort(function(a,b){ return b[1]-a[1];});

  var list=document.getElementById("aqi-list");
  for (var i = 0; i <city.length; i++) 
  {
    var li=document.createElement("li");
    li.innerHTML="第"+(i+1)+"名: "+city[i][0]+"，"+city[i][1];
    list.appendChild(li);
  }

})();

</script>
</body>
</html>
